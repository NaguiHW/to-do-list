<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>To Do List</title><script src="https://kit.fontawesome.com/8c83d8fb94.js" crossorigin="anonymous"></script><link href="css/main-styles.css" rel="stylesheet"></head><body><div class="container"><div class="errors"></div><div class="title is-1">To Do</div><div class="todo-body"><div class="create-area"><div class="create-project-area"><button class="new-project-button button is-link">Create Project</button><form class="project-form hide"><input name="title-project" id="title-project-input" placeholder="Title" class="input" autocomplete="off" required> <button class="post-project-button button is-success">Create</button></form></div><div class="create-task-area"><button id="create-task" class="button is-success">Create Task</button><form class="task-form hide"><select name="project-list" id="project-list" required></select> <input id="task-form-title" placeholder="Task Name" class="input is-small" autocomplete="off" required> <input id="task-form-description" placeholder="Description" class="input is-small" autocomplete="off" required> <input type="date" id="date" required> <select name="priority" id="priority" required><option value=""></option><option value="Low" id="low">Low</option><option value="Medium" id="medium">Medium</option><option value="High" id="high">High</option></select> <button class="button is-success" id="create-task-button">Create</button></form></div></div><table class="projects"><tbody id="project-table"><tr id="table-row"></tr></tbody></table></div></div><script src="js/main.js"></script></body></html>
