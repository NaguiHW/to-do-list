<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>To Do List</title><link href="css/main-styles.css" rel="stylesheet"></head><body><div class="content"><div class="title"><h1>To Do</h1></div><button class="new-project-button">Create Project</button><div class="new-project"><div class="project"><div class="title-project"><input name="title-project" id="title-project-input" placeholder="Title"></div><div class="description"><textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea></div><div class="date"><input type="date" name="date" id="date"></div><div class="priority"><input type="color" name="priority" id="priority"></div><div class="tasks"><div class="name"><p for="task-list">Add new tasks</p><input name="task-list" id="task-list" placeholder="Task..."></div><div class="checklists"></div></div><button class="post-project-button">Create</button></div></div></div><script src="js/main.js"></script></body></html>
