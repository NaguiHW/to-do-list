<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>To Do List</title><script src="https://kit.fontawesome.com/8c83d8fb94.js" crossorigin="anonymous"></script><link href="css/main-styles.css" rel="stylesheet"></head><body><div class="content"><div class="title"><h1>To Do</h1></div><button class="new-project-button">Create Project</button><div class="new-project hide"><div class="project-form"><div class="title-project"><input name="title-project" id="title-project-input" placeholder="Title"></div><div class="description"><textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea></div><div class="date"><input type="date" name="date" id="date"></div><div class="priority"><p>Project priority:</p><input type="color" name="priority" id="priority"></div><div class="task-area"><div class="name"><p for="task-list">Add new tasks</p></div><div class="checklists"><div class="new-task"></div><i class="fas fa-plus"></i></div></div><button class="post-project-button">Create</button></div></div><table class="projects"><tbody id="project-list"></tbody></table></div><script src="js/main.js"></script></body></html>
