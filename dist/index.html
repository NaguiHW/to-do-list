<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>To Do List</title><link href="css/main-styles.css" rel="stylesheet"></head><body><div class="content"><div class="title"><h1>To Do</h1></div></div><div class="projects"><button>Create Project</button><div class="project"><div class="title-project"><input name="title-project" id="title-project" placeholder="Title"></div><div class="description"><textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea></div><div class="date"><input type="date" name="date" id="date"></div><div class="priority"><input type="color" name="priority" id="priority"></div><div class="tasks"><div class="name"></div><div class="checklists"><input type="checkbox" name="" id=""></div></div><button>Create</button></div></div><script src="js/main.js"></script></body></html>
