<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <script src="https://kit.fontawesome.com/8c83d8fb94.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="title is-1">To Do</div>
    <div class="todo-body">
      <button class="new-project-button button is-link">Create Project</button>
      <div class="new-project hide">
        <div class="project-form">
          <div class="title-project">
            <input type="text" name="title-project" id="title-project-input" placeholder="Title" class="input" required>
          </div>
          <div class="description">
            <textarea name="description" id="description" placeholder="Description" class="textarea" required></textarea>
          </div>
          <div class="date">
            <input type="date" name="date" id="date" class="input" required>
          </div>
          <div class="priority">
            <p>Project priority:</p>
            <select name="priority" id="priority" required>
              <option value=""></option>
              <option value="Low" id="low">Low</option>
              <option value="Medium" id="medium">Medium</option>
              <option value="High" id="high">High</option>
            </select>
          </div>
          <div class="task-area">
            <div class="name">
              <p for="task-list">Add new tasks</p>
            </div>
            <div class="new-task"></div>
            <i class="fas fa-plus"></i>
          </div>
          <button class="post-project-button button is-success">Create</button>
        </div>
      </div>
      <table class="projects">
        <tbody id="project-list"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
